<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
   <meta charset="utf-8"><!-- IE compatibility mode issue -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Family Tree</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
       <script>
	document.cookie='resolution='+Math.max(screen.width,screen.height)+'; path=/'; 
	</script>
    <style>
        
        body {
            font: .75em Verdana, serif;
            margin: 1% 5%;
            text-align: center;
            background-color: cornflowerblue;
            color: white;
        }
        
        ul, li {
            padding: 0;
            margin: 0;
        }
        
        .tree li {
            list-style: none;
            width: 6em;
        }
        
        .tree li:last-child {
            list-style: none;
            width: 10em;
        }
        .tree span {
            display: inline-block;
            vertical-align: middle;
            position: relative;
            top: 1.5em;
            width: 2em;
            height: 4em;
            border: solid 1px white;
        }
        
        .tree ul>ul span {
            top: .75em;
        }
        
        .tree span {
            border-width: 2px 1px 0 0;
        }
        
        .tree span+span {
            border-width: 2px 0 0 1px;
        }
        
        ul>ul {
            margin: 2em 0 0;
        }
        
        .tree li a {
            display: block;
            border: solid 0;
        }
        .tree li {
            display: inline-block;
        }
        li:nth-child(even) a{
        }
         li:nth-child(odd) a{
        }
        
       
    </style>
    </head>
    <body>
        
        <div class="tree">
            <ul>
                <li><a>ELLEN<br>Sykes</a></li><span></span><span></span><li><a>GEORGE<br>Sykes</a></li>
                <ul><li><a>ISABELLA<br>Frances<br>Bonner</a></li><span></span><span></span><li><a>GEORGE<br>Henry<br>Sykes</a></li><li></li></ul>
            </ul>
        </div>
        <script>
            for (var i of [...document.images]) {
		new Image().src = i.src;
            }
        
        </script>
        <script src="slideshow.js"></script>
 
    </body>
