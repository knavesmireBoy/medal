    <style>
        
        body {
            margin: 1% 5%;
            text-align: center;
        }
        .showtime div a {
            float: left;
            width: 100%;
            box-sizing: border-box;
        }
        #pause {
            margin-left: -100%;
        }
        .inplay button:nth-child(2)  {
            color: red;
        }
        section {
            clear: left;
        }
        aside {
            text-align: right;
        }
        .inplay {
            background-color: seashell;
        }
        div {
            display: grid;
            grid-template-columns: repeat(6,1fr);
            width: 100%;
            padding: 6px;
            border: solid 1px;
            margin: 0 auto;
        }

        .showtime div {
            display: block;
            overflow: hidden;
            width: 40vh;
            transition: all 1s;
            border-width: 0;
            border-radius: 20px;
            padding: 0;
            box-shadow: 1px 1px 20px rgba(166,133,77,.75);
        }
        
        .showtime div a {
            border: solid 0px seashell;
        }
        
        .lscp div {
            width: 70vw;
        }
        
        .inplay #base {
            display: none;
        }
        
        div a {
            border: solid 6px seashell;
            max-height: 270px;
            overflow: hidden;
        }
        div a:nth-child(n+7) {
         max-height: none;
        }
        div a:nth-child(7){
            grid-column: 1/4;
        }
        div a:nth-child(8){
            grid-column: 4/7;
        }
        a img {
            width: 100%;
            height: auto;
            padding: 0;
            margin: 0;
            display: block;
        }
        .showtime div a {
            position: absolute;
            left: -9999px;
        }
        
        .showtime div a.show, .inplay #slide, #base, .inplay #pause {
            position: static;
            left: 0;
            max-height: none;
        }
        
        #caption {
            text-align: center;
            font: 1em Georgia;
            color: darkblue;
            margin: 1em;
        }
        
        #controls {
            text-align: center;
            background-color: rgba(166,133,77,.75);
            border-radius: 12px;
            border: solid 1px white;
            margin: 0em auto;
            z-index: 1;
            transform: translateY(0em);
            display: inline-block;
            /*
            transition: transform 1s; 
            transform: translateY(-4em);
            */
            padding: .4em;
        }
        /*
        .inplay #controls:hover {
            transform: translateY(-4em);

            transform: translateY(1em);
